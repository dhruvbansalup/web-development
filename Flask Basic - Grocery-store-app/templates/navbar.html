<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" width="30" height="30"
                class="d-inline-block align-text-center">
            Grocery Store
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- Load when user is logged in -->
                {% if user %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('profile') }}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('cart') }}">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('orders') }}">Orders</a>
                </li>
                {% endif %}
            </ul>


            <!-- Load when user is Not logged In -->
            {% if not user %}
            <a class="btn btn-outline-warning me-2" href="{{ url_for('login') }}">Login</a>
            <a class="btn btn-outline-secondary me-2" href="{{ url_for('register') }}">Register</a>

            <!-- Load when user is logged in -->
            {% else %}
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success me-2" type="submit">Search</button>
            </form>
            <a class="btn btn-outline-danger me-2" href="{{url_for('logout')}}">Logout</a>
            {% endif %}

            <!-- Change Theme -->
            <form action="/toggle_theme" method="post">
                <button class="btn btn-outline-secondary me-2" type="submit" id="toggle_theme">
                    <img src="{{ url_for('static', filename='images/theme-icon.png') }}" alt="Theme" width="20" height="20">
                </button>
            </form>
        </div>
    </div>
</nav>
