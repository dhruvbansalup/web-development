<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Amazon</title>
    <link rel="stylesheet" href="style.css">

    <!-- Importing Font Awsome Library for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <nav class="nav_bar">
        <div class="left_nav_bar">
            <div class="main_logo border_hover">
                <span class="amazon"></span>
                <span class="in">.in</span>
            </div>
            <div class="delivery_location border_hover">
                <span class="delivery_icon"></span>
                <span>Deliver to Delhi - 110086</span>
                <span>Update Location</span>
            </div>
        </div>
        <div class="middle_nav_bar">
            <span class="search_bar">
                <select>
                    <option>All</option>

                </select>
                <input placeholder="Search Amazon.in">
                <span class="search_icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
            </span>
        </div>
        <div class="right_nav_bar">
            <div class="language_select border_hover">
                <img src="assets/icons/flag.png">
                <span>EN</span>
                <iclass="fa-solid fa-sort-down"></i>
            </div>

            <div class="sign_in border_hover">
                <span>Hello, sign in</span>
                <span>Account & Lists</span>
            </div>

            <div class="return border_hover">
                <span>Returns</span>
                <span>& Orders</span>
            </div>

            <div class="cart border_hover">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>Cart</span>
            </div>
        </div>
    </nav>
    <header>
        <nav></nav>
    </header>
</body>

</html>
