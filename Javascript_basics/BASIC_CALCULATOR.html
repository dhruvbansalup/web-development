<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@14.4.0/lib/browser/math.min.js"></script>


    <script>

        function addlog(msg) {
            var ul = document.getElementById('log')
            var li = document.createElement("li")
            var msgNode = document.createTextNode(msg)
            li.appendChild(msgNode)
            ul.appendChild(li)

        }

        function calculate() {
            expression = document.getElementById("expression").value;
            let a = document.getElementById("ans")

            if (expression) {
                try {
                    answer = math.evaluate(expression)
                    a.value = answer
                    addlog(answer)
                } catch (e) {
                    s = expression + " is bad. Please fix It."
                    a.value = s
                    addlog(s)

                }

            }
        }
    </script>

</head>

<body class="container p-3">

    <div class="container">
        <div class="row">
            <input type="text" name="expression" id="expression" placeholder="7/2">
        </div>
        <div class="row mt-2">
            <button class="btn btn-success" id="calculate" onclick="calculate()">Calculate</button>
        </div>
        <div class="row mt-2">
            <b>Answer:</b><input type="text" id="ans" readonly>
        </div>
        <hr>
        <div class="row">
            Logs:
            <ul id="log">

            </ul>
        </div>
    </div>
</body>

</html>
