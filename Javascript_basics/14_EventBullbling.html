<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbling</title>
    <style>
        .child{
            border: 2px solid black;
            background-color: red;
            padding: 20px;
        }
        .childcontainer{
            border: 2px solid black;
            background-color: green;
            padding: 20px;
        }
        .container{
            border: 2px solid black;
            background-color: blue;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="childcontainer">
            <div class="child">
                I am a child
            </div>
        </section>
    </div>
    <script>

        document.querySelector(".child").addEventListener("click",()=>{
            alert("Child clicked")
        })
        document.querySelector(".childcontainer").addEventListener("click",(e)=>{
            e.stopPropagation();
            alert("Childcontainer clicked")
        })
        document.querySelector(".container").addEventListener("click",()=>{
            alert("Container clicked")
        })

        setInterval(()=>{
            document.querySelector(".child").textContent = Math.random();
        },1000);

        setTimeout(()=>{
            document.querySelector(".child").style.backgroundColor = "Goldenrod";
        },4000);
    </script>
</body>
</html>
