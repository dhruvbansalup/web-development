<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>


    <div id="app">
        <h1>
            {{message}}
        </h1>
        <button @click="clickMe">Click</button>

    </div>


    <script>

        //Options ApI

        const app=Vue.createApp({
            data(){
                return{
                    message:"Hello"
                }
            },
            methods:{
                clickMe(){
                    console.log("Hi");
                    this.message="Hi"
                },
            },
        });

        app.mount("#app");
    </script>

</body>
</html>
