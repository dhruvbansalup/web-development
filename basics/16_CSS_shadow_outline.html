<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadow</title>
    <style>
        .box {
            padding: 40px;
            border: 2px solid brown;
            box-shadow: -5px -5px 20px 10px #af85c0;
            width: 50px;
        }

        .shad {
            text-shadow: 6px 3px 4px #ff9500;
            outline: 5px solid green;
            border: 4px solid red;
            outline-offset: 2px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>
    <p class="shad">
        Lorem ipsum dolor sit amet.lorem
    </p>
</body>

</html>
