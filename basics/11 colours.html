<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colours</title>
    <style>
        body{
            background-color: #3b9b32;
        }
        h1{
            color: orange;
        }
        p{
            color: rgba(255, 0, 0);
        }
    </style>
</head>
<body>
    <h1>Learn anout Colours</h1>
    <p>Colors can be represented in:
        <ol>
            <li>Color Keyword</li>
            <li>Hex Colour Code</li>
            <li>RGB code</li>
            <li>RGBA code</li>
            <li>HSL Code</li>
            <li>HSLA Code</li>
        </ol>
    </p>
</body>
</html>
